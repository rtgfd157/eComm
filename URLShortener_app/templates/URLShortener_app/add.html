{% extends "URLShortener_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<a class="btn btn-outline-info"    onclick="javascript:history.go(-1);" >Back</a>



    <div class="content-section" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">צור {{mess}}</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{{button}}</button>
            </div>
        </form>
    </div>


{% endblock content %}
